<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candy Delights</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5, #ffe6f0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #d63384;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px #ffc0cb;
    }

    p {
      font-size: 1.2rem;
      margin-top: 0;
    }

    img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffccff;
      margin: 1.5rem 0;
    }

    a {
      display: inline-block;
      background: #ff69b4;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      animation: glow 2s ease-in-out infinite alternate;
      box-shadow: 0 0 10px #ff69b4;
    }

    a:hover {
      background: #e75480;
      box-shadow: 0 0 20px #ffb6c1;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #ff69b4;
      }
      to {
        box-shadow: 0 0 25px #ffb6c1;
      }
    }

    /* âœ¨ Glitter confetti effect */
    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("https://i.imgur.com/UV3G9Nd.gif");
      background-repeat: repeat;
      opacity: 0.2;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="sparkles"></div>

  <h1>Candy Delights</h1>
  <p>Sweet candies with love.</p>

  <img src="https://raw.githubusercontent.com/aykaykay/candy-landing-page/main/A_digital_photograph_captures_heart-shaped_candies.png" alt="Heart candies">

  <br>
  <a href="https://candydelights.com" target="_blank">Shop Now</a>
</body>
</html>
