<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candy Delights</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5, #ffe6f0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #d63384;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px #ffc0cb;
    }

    p {
      font-size: 1.2rem;
      margin-top: 0;
    }

    img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffccff;
      margin: 1.5rem 0;
    }

    a {
      display: inline-block;
      background: #ff69b4;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      animation: glow 2s ease-in-out infinite alternate;
      box-shadow: 0 0 10px #ff69b4;
    }

    a:hover {
      background: #e75480;
      box-shadow: 0 0 20px #ffb6c1;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #ff69b4;
      }
      to {
        box-shadow: 0 0 25px #ffb6c1;
      }
    }

    /* ‚ú® Glitter confetti effect */
    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("https://i.imgur.com/UV3G9Nd.gif");
      background-repeat: repeat;
      opacity: 0.2;
      z-index: -1;
    }

    /* üç¨ Candy card styles */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }

    .card {
      background: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.2);
      width: 250px;
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 15px;
    }

    .card h3 {
      margin: 0.5rem 0 0.2rem;
      color: #d63384;
    }

    .card p {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="sparkles"></div>

  <h1>Candy Delights</h1>
  <p>Sweet candies with love.</p>

  <img src="https://raw.githubusercontent.com/aykaykay/candy-landing-page/main/A_digital_photograph_captures_heart-shaped_candies.png" alt="Heart candies">

  <br>
  <a href="https://candydelights.com" target="_blank">Shop Now</a>

  <!-- üç≠ CANDY COLLECTION CARDS START -->
  <h2 style="margin-top: 3rem;">Our Sweet Picks üç≠</h2>
  <div class="card-container">
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2016/11/21/17/29/candy-1845787_1280.jpg" alt="Gummy Bears">
      <h3>Gummy Bears</h3>
      <p>Colorful, soft, and chewy.</p>
    </div>
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2017/08/07/18/07/candies-2606603_1280.jpg" alt="Candy Drops">
      <h3>Candy Drops</h3>
      <p>Sweet melt-in-your-mouth goodness.</p>
    </div>
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2018/01/28/11/00/sweets-3110575_1280.jpg" alt="Lollipops">
      <h3>Lollipops</h3>
      <p>Classic swirl pops of joy.</p>
    </div>
  </div>
  <!-- üç≠ CANDY COLLECTION CARDS END -->

</body>
</html>
