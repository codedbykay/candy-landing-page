<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candy Delights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Candy Delights - Sweet candies with love. Shop gummy bears, candy drops, and lollipops.">
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5, #ffe6f0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #d63384;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px #ffc0cb;
    }

    p {
      font-size: 1.2rem;
      margin-top: 0;
    }

    img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffccff;
      margin: 1.5rem 0;
    }

    a {
      display: inline-block;
      background: #ff69b4;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      animation: glow 2s ease-in-out infinite alternate;
      box-shadow: 0 0 10px #ff69b4;
    }

    a:hover {
      background: #e75480;
      box-shadow: 0 0 20px #ffb6c1;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #ff69b4;
      }
      to {
        box-shadow: 0 0 25px #ffb6c1;
      }
    }

    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("https://i.imgur.com/UV3G9Nd.gif");
      background-repeat: repeat;
      opacity: 0.2;
      z-index: -1;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }

    .card {
      background: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.2);
      width: 250px;
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 15px;
    }

    .card h3 {
      margin: 0.5rem 0 0.2rem;
      color: #d63384;
    }

    .card p {
      font-size: 0.9rem;
      color: #555;
    }

    form {
      margin-top: 3rem;
    }

    input, textarea, button {
      padding: 0.7rem;
      border: none;
      border-radius: 10px;
      margin: 0.5rem;
      width: 80%;
      max-width: 400px;
      font-family: inherit;
    }

    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e75480;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .card-container {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }

      .card {
        width: 90%;
      }

      img {
        width: 90%;
      }
    }
 
 
 
  </style>
